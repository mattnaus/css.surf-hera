<!doctype html>
<html lang="en">
    <head>
        <title>GCss.surf - Apollo colors</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    </head>
    <body>

        <div class="container mx-auto mt-4">

        	<div class="mb-14">

                <h2 class="font-sans font-bold text-4xl text-grey-dark text-center mb-12"><span class="border-b-6 border-primary pb-3">Colors</span></h2>

                <div class="px-2">

                    <div class="mb-6 p-4 shadow-md rounded">
                        <h3 class="font-sans text-xl mb-6 text-primary-darker">Primary</h3>
                        <div class="flex mb-2">
                            <div class="w-1/7 h-16 bg-primary-darkest"></div>
                            <div class="w-1/7 h-16 bg-primary-darker"></div>
                            <div class="w-1/7 h-16 bg-primary-dark"></div>
                            <div class="w-1/7 h-16 bg-primary"></div>
                            <div class="w-1/7 h-16 bg-primary-light"></div>
                            <div class="w-1/7 h-16 bg-primary-lighter"></div>
                            <div class="w-1/7 h-16 bg-primary-lightest"></div>
                        </div>
                        <div class="flex">
                            <div class="w-1/7 h-16 bg-secondary-darkest"></div>
                            <div class="w-1/7 h-16 bg-secondary-darker"></div>
                            <div class="w-1/7 h-16 bg-secondary-dark"></div>
                            <div class="w-1/7 h-16 bg-secondary"></div>
                            <div class="w-1/7 h-16 bg-secondary-light"></div>
                            <div class="w-1/7 h-16 bg-secondary-lighter"></div>
                            <div class="w-1/7 h-16 bg-secondary-lightest"></div>
                        </div>
                    </div>
                    <div class="mb-6 p-4 shadow-md rounded">
                        <h3 class="font-sans text-xl mb-6 text-primary-darker">Neutral</h3>
                        <div class="flex">
                            <div class="w-1/7 h-16 bg-grey-darkest"></div>
                            <div class="w-1/7 h-16 bg-grey-darker"></div>
                            <div class="w-1/7 h-16 bg-grey-dark"></div>
                            <div class="w-1/7 h-16 bg-grey"></div>
                            <div class="w-1/7 h-16 bg-grey-light"></div>
                            <div class="w-1/7 h-16 bg-grey-lighter"></div>
                            <div class="w-1/7 h-16 bg-grey-lightest"></div>
                        </div>
                    </div>

                    <div class="mb-6 p-4 shadow-md rounded">
                        <h3 class="font-sans text-xl mb-6 text-primary-darker">Accent</h3>
                        <div class="flex mb-2">
                            <div class="w-1/7 h-16 bg-red-darkest"></div>
                            <div class="w-1/7 h-16 bg-red-darker"></div>
                            <div class="w-1/7 h-16 bg-red-dark"></div>
                            <div class="w-1/7 h-16 bg-red"></div>
                            <div class="w-1/7 h-16 bg-red-light"></div>
                            <div class="w-1/7 h-16 bg-red-lighter"></div>
                            <div class="w-1/7 h-16 bg-red-lightest"></div>
                        </div>
                        <div class="flex mb-2">
                            <div class="w-1/7 h-16 bg-green-darkest"></div>
                            <div class="w-1/7 h-16 bg-green-darker"></div>
                            <div class="w-1/7 h-16 bg-green-dark"></div>
                            <div class="w-1/7 h-16 bg-green"></div>
                            <div class="w-1/7 h-16 bg-green-light"></div>
                            <div class="w-1/7 h-16 bg-green-lighter"></div>
                            <div class="w-1/7 h-16 bg-green-lightest"></div>
                        </div>
                        <div class="flex mb-2">
                            <div class="w-1/7 h-16 bg-yellow-darkest"></div>
                            <div class="w-1/7 h-16 bg-yellow-darker"></div>
                            <div class="w-1/7 h-16 bg-yellow-dark"></div>
                            <div class="w-1/7 h-16 bg-yellow"></div>
                            <div class="w-1/7 h-16 bg-yellow-light"></div>
                            <div class="w-1/7 h-16 bg-yellow-lighter"></div>
                            <div class="w-1/7 h-16 bg-yellow-lightest"></div>
                        </div>
                    </div>

                    <div class="mb-6 p-4 shadow-md rounded">
                        <h3 class="font-sans text-xl mb-6 text-primary-darker">Gradients</h3>
                        <div class="flex mb-2">
                            <div class="w-1/4 mr-3 h-32 bg-red-darkest bg-gradient-t-primary"></div>
                            <div class="w-1/4 mr-3 h-32 bg-red-darkest bg-gradient-r-primary"></div>
                            <div class="w-1/4 mr-3 h-32 bg-red-darkest bg-gradient-br-primary"></div>
                            <div class="w-1/4 mr-3 h-32 bg-red-darkest bg-gradient-tr-primary"></div>
                        </div>
                        <div class="flex">
                            <div class="w-1/4 mr-3 h-32 bg-red-darkest bg-gradient-t-secondary"></div>
                            <div class="w-1/4 mr-3 h-32 bg-red-darkest bg-gradient-r-secondary"></div>
                            <div class="w-1/4 mr-3 h-32 bg-red-darkest bg-gradient-br-secondary"></div>
                            <div class="w-1/4 mr-3 h-32 bg-red-darkest bg-gradient-tr-secondary"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

  	</body>
 </html>
